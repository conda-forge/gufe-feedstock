{% set name = "gufe" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/OpenFreeEnergy/gufe/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 30374fb43ee907dfbd398f2a3c29c932c656f809db2b45e2f34a235ffe8b7642

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - coverage
    - networkx
    - numpy <1.24.0
    - openff-toolkit
    - openff-units >=0.2.0
    - openff-models >=0.0.4
    - pip
    - python >=3.9
    - rdkit
    - typing-extensions

test:
  imports:
    - gufe
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - pytest -v --pyargs gufe

about:
  home: https://github.com/OpenFreeEnergy/gufe
  summary: 'gufe: Grand Unified Free Energy'
  description: |
    Abstract base classes for free energy calculations by Open Free Energy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/OpenFreeEnergy/gufe
  dev_url: https://github.com/OpenFreeEnergy/gufe

extra:
  recipe-maintainers:
    - mikemhenry
    - richardjgowers
    - IAlibay
    - dwhswenson
    - dotsdl
